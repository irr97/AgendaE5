<div class="container">
  <div class="row">
      <div class="shadow-lg p-3 mb-5 bg-white rounded col-sm-6 mt-5 container-fluid">
        <form>
            <h2>Login</h2>
            <div class="form-group">
              <label for="exampleInputEmail1">Usuario</label>
              <input type="usuario" name="usuario" class="form-control">
              <small id="emailHelp" class="form-text text-muted">No compartiremos tu Email con nadie</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Contraseña</label>
              <input type="password" name="contrasena" class="form-control">
            </div>
            <div>
            <button (click)=onSubmit() type="submit" class="btn btn-outline-primary" >Acceder</button>
            <br>
            <br>
            <h4>¿Aún no estas registrado?</h4>
            <button type="submit" class="btn btn-primary btn-lg btn-block" routerLink ="/registro">Registrarse</button>
            </div>
          </form>
        </div>
      </div>
    </div>
